							<h1 myoffsetwidth="538" myoffsetheight="33" myoffsetleft="0" myoffsettop="178">ＮＨＫ受信料　窮余の督促に賛否</h1>
							<p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="232" class="day">2005年09月30日</p></div>
						<table myoffsetwidth="538" myoffsetheight="1619" myoffsetleft="0" myoffsettop="267" width="100%" cellpadding="0" cellspacing="0">
							<tbody myoffsetwidth="538" myoffsetheight="1619" myoffsetleft="0" myoffsettop="0"><tr myoffsetwidth="538" myoffsetheight="1619" myoffsetleft="0" myoffsettop="0">
								<td myoffsetwidth="538" myoffsetheight="1619" myoffsetleft="0" myoffsettop="0" id="kiji01" width="100%">
									<div myoffsetwidth="538" myoffsetheight="1603" myoffsetleft="0" myoffsettop="0" class="wrapkiji">
										<table myoffsetwidth="180" myoffsetheight="90" myoffsetleft="0" myoffsettop="0" id="kijip" width="180" cellpadding="0" cellspacing="0">

												<td myoffsetwidth="180" myoffsetheight="19" myoffsetleft="0" myoffsettop="0"><img myoffsetwidth="41" myoffsetheight="17" myoffsetleft="0" myoffsettop="1" alt="グラフ" src="image/TKY200509300134.gif"></td>
											</tr>

												<td myoffsetwidth="180" myoffsetheight="70" myoffsetleft="0" myoffsettop="19">
													<p myoffsetwidth="180" myoffsetheight="38" myoffsetleft="0" myoffsettop="16">ＮＨＫ受信契約をめぐる状況</p></td>
											</tr>
										</tbody></table>
										<p myoffsetwidth="538" myoffsetheight="77" myoffsetleft="0" myoffsettop="106"> 　ＮＨＫは、受信料を払っていない視聴者に対し、簡易裁判所を通じて督促するなどの法的手段に訴える方針を２０日、発表した。一連の不祥事に端を発した受信料不払い現象に対する窮余の策といえるが、視聴者の間では賛否が分かれている。 </p><p myoffsetwidth="538" myoffsetheight="96" myoffsetleft="0" myoffsettop="198"> 　督促は、テレビ受信機を置いている家庭や事業所は受信契約を結ぶことを義務づけた放送法が根拠だ。受信料の不払いのケースは（１）受信契約を結んでいるのに払わない（２）そもそも受信契約を結んでいない――に大別され、督促の対象は（１）の場合。（２）については別に契約を求める法的手段を検討しているという。 </p><p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="310"> 　視聴者はどう受け止めたのか――。東京・渋谷で聞いてみた。 </p><p myoffsetwidth="538" myoffsetheight="77" myoffsetleft="0" myoffsettop="346"> 　「ちょっと強引だ」。不祥事に嫌気がさして今春から受信料の支払いをやめたという会社員（４８）はそう感想を述べた。「ＮＨＫを見る必要を感じない。たまに大事件のときに見るぐらい。裁判所からの督促が来たとしても支払うつもりはない。そこまでするんだったら見ないから、映らないようにしてほしい」 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="438"> 　主婦（４８）は受信料を支払い続けているが、「口座から自動的に引き落とされなければ払わない。テレビがあるだけで必ず払う制度には不満」と疑問を投げかけた。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="512"> 　一方、会社員（２７）は「法的手段も仕方ない」と言う。「ＮＨＫのニュースは客観的で信頼できる。ＮＨＫの番組を見ている以上、受信料を払うのは義務だ」と話す。 </p><p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="586"> 　受信料契約の取り次ぎを担う地域スタッフも悩んでいる。 </p><p myoffsetwidth="538" myoffsetheight="96" myoffsetleft="0" myoffsettop="621"> 　大阪府内のスタッフの男性（５７）は２２日、訪問先で「ほかの人も払っていないから不平等だ」と受信料の支払いを拒否された。「法的督促」については口に出さなかった。「自分からは切り出さないように」とＮＨＫ職員から言われている。「『脅し』と感じて支払う人もいるだろうが、これまで視聴者の善意を信じてやってきた。複雑な心境だ」と話す。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="733"> 　ＮＨＫ広報局によると、方針を発表した２０日夕以降、視聴者から寄せられた意見は２２日正午までに少なくとも４８２９件。「不公平は許せないので賛成」「法的手続きはよくない。ほかにやることがある」などの声があるという。 </p><p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="806"> 　<strong myoffsetwidth="184" myoffsetheight="17" myoffsetleft="11" myoffsettop="808">●簡易裁判所から督促状</strong></p><p myoffsetwidth="538" myoffsetheight="115" myoffsetleft="0" myoffsettop="842"> 　ＮＨＫが活用を検討している「支払い督促」は民事訴訟法上の制度。ＮＨＫの説明などによると、ＮＨＫの申し立てを受けて簡易裁判所が視聴者に督促状を送る。視聴者が支払わない場合はさらに仮執行宣言を申し立てて最終的に給料や不動産の差し押さえなど強制的な手段をとることができる。視聴者側は不服があれば異議を申し立てることができ、通常の民事訴訟で争う。ＮＨＫが負担する申立手数料は、請求額が１００万円以下の場合、１０万円ごとに５００円。 </p><p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="973"> 　<strong myoffsetwidth="186" myoffsetheight="17" myoffsetleft="11" myoffsettop="974">◆契約増やす努力が前提</strong></p><p myoffsetwidth="538" myoffsetheight="115" myoffsetleft="0" myoffsettop="1008"> 　後藤巻則・早稲田大教授（民法・消費者法）の話　放送法３２条は、水道や電気のように使用契約の締結を事業者側に強制するのではなく、消費者側に強制する点で例外的。公共放送であるＮＨＫは、財源確保のために視聴者に頼らざるを得ないが、督促は手段として行き過ぎで、契約したいという人を増やす方策をとるべきだ。視聴者が「自分たちが支えているんだ」と思えるような番組を提供していく責任がＮＨＫにはある。 </p><p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="1139"> 　<strong myoffsetwidth="197" myoffsetheight="17" myoffsetleft="11" myoffsettop="1140">◆国民的議論、必要な時期</strong></p><p myoffsetwidth="538" myoffsetheight="115" myoffsetleft="0" myoffsettop="1174"> 　服部孝章・立教大教授（メディア法）の話　督促という手段の前に、もう一度原点に立ち返るべきだ。スポンサーなどに左右されかねない商業放送のマイナス面を補い、少数者、社会的弱者の意見も反映されるシステムとして市民社会の中に位置づけることだ。ＮＨＫはこれまで、受信料について国民の方を向いて議論してこなかった。多メディア時代を迎え、徴収方法について国民的な議論をすべき時に来ていると思う。 </p><p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="1306"> 　<strong myoffsetwidth="93" myoffsetheight="17" myoffsetleft="11" myoffsettop="1307">◇キーワード</strong></p><p myoffsetwidth="538" myoffsetheight="115" myoffsetleft="0" myoffsettop="1341"> 　〈受信料制度と放送法〉　受信料制度の根拠となる放送法は５０年に施行され、３２条で「ＮＨＫの放送を受信することのできる設備を設置した者は、ＮＨＫとその放送の受信についての契約をしなければならない」と定める。罰則はない。ＮＨＫは受信料制度について「視聴率や特定の勢力の影響にとらわれることなく、視聴者の要望にこたえることを唯一の指針とした番組作りができる」（ホームページ）と意義を説明している。 </p><p myoffsetwidth="538" myoffsetheight="96" myoffsetleft="0" myoffsettop="1472"> 　同法施行時はラジオ放送が対象。日本でテレビ放送が始まったのは５３年で、同法はテレビにも適用された。ＮＨＫと日本テレビの２局だけだったが、多チャンネル時代を迎え、ＮＨＫ離れも目立つ。６月の全国個人視聴率調査によると、総合テレビの週間接触者率（１週間に５分以上見た人の割合）は６２％に落ちこんだ。 </p><p myoffsetwidth="538" myoffsetheight="0" myoffsetleft="0" myoffsettop="1584">
											</p><div myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="1584" class="right">（朝日新聞東京本社発行　９月２３日朝刊）</div>
										<p myoffsetwidth="538" myoffsetheight="0" myoffsetleft="0" myoffsettop="1619">
									</p></div>
								</td>
							</tr>
