						<h1 myoffsetwidth="732" myoffsetheight="33" myoffsetleft="1" myoffsettop="468" class="kijimidashi">公務員も厚生年金に加入、財政一本化　厚労省方針</h1>
						<div myoffsetwidth="732" myoffsetheight="19" myoffsetleft="1" myoffsettop="523" class="day">2006年11月26日10時05分</div>
						<p myoffsetwidth="732" myoffsetheight="96" myoffsetleft="1" myoffsettop="558"> 　会社員が加入する厚生年金と、公務員や私学教職員らの共済年金の一元化問題で、厚生労働省は、各年金の財政を一本化し、公務員らも厚生年金に加入させる方針を固めた。これまでの議論では、負担が軽い公務員らの保険料率を会社員とそろえるだけで、共済年金に加入し続ける案も検討されたが、一体化した方が国民の理解を得やすいと判断した。ただし、各共済組合は組織としては存続し、保険料の徴収事務や積立金の独自運用を行うことなどは認められる見通しだ。 </p><p myoffsetwidth="732" myoffsetheight="38" myoffsetleft="1" myoffsettop="670"> 　２８日に開かれる与党の年金制度改革協議会に諮り、最終調整をしたうえで、来年の通常国会に提出を予定している一元化法案に盛り込む。 </p><p myoffsetwidth="732" myoffsetheight="58" myoffsetleft="1" myoffsettop="724"> 　共済年金は厚生年金と比べ、低い保険料率で同じ年金額が給付される。これを解消するため今年４月、共済の保険料率を段階的に引き上げて厚生年金と同水準にすることが閣議決定され、共済だけにある職域加算の廃止も盛り込まれた。しかし、二つを一本化するかどうかには触れられていなかった。 </p><p myoffsetwidth="732" myoffsetheight="58" myoffsetleft="1" myoffsettop="798"> 　一部の共済組合は「組合財政の独立性をできる限り尊重するべきだ」と主張したが、共済組合の組織を存続させる代わりに、財政面は厚生年金と一本化することでまとまる方向になった。各共済組合が国の厚生年金の会計に資金を拠出し、受給者に年金を支払う案が有力視されている。 </p><p myoffsetwidth="732" myoffsetheight="38" myoffsetleft="1" myoffsettop="872"> 　一方、各共済組合が将来の給付に備えて運用している積立金はこれまで通り保有し、組合員への貸し付けや地方債の購入、私立学校への助成など、厚生年金と一部異なる積立金運用を続ける。 </p><div myoffsetwidth="732" myoffsetheight="0" myoffsetleft="1" myoffsettop="926" class="clear">
							</div>
