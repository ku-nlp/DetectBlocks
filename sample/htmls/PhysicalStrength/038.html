						<div myoffsetwidth="538" myoffsetheight="107" myoffsetleft="0" myoffsettop="194" id="kijih">
							<h1 myoffsetwidth="538" myoffsetheight="66" myoffsetleft="0" myoffsettop="194">子どもの体力低下に歯止めを　福島県が独自プログラム</h1>
							<p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="281" class="day">2006年09月25日12時23分</p></div>
						<table myoffsetwidth="538" myoffsetheight="867" myoffsetleft="0" myoffsettop="317" width="100%" cellpadding="0" cellspacing="0">
							<tbody myoffsetwidth="538" myoffsetheight="867" myoffsetleft="0" myoffsettop="0"><tr myoffsetwidth="538" myoffsetheight="867" myoffsetleft="0" myoffsettop="0">
								<td myoffsetwidth="538" myoffsetheight="867" myoffsetleft="0" myoffsettop="0" id="kiji01" width="100%">
									<div myoffsetwidth="538" myoffsetheight="816" myoffsetleft="0" myoffsettop="16" class="wrapkiji">
										<p myoffsetwidth="538" myoffsetheight="96" myoffsetleft="0" myoffsettop="16"> 　子どもの体力の低下傾向に歯止めをかけ、向上に転じよう――。福島県教委は２学期から、県内の全小学校を対象に独自に作製した運動プログラムを導入した。体育の時間の準備運動に全身運動を取り入れることで神経系の発達を促し、体力と運動能力を高める。「積極的になった」「給食の食べ残しが減った」など、運動能力の向上以外の効果もあったようだ。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="128"> 　モデル校になった会津若松市立門田小学校では昨夏から、体育の授業で開始から約１０分間、プログラムにあてている。プログラム作成にも携わった、同校の佐竹康子教諭が受け持つ小学４年生の授業が１２日にあった。 </p><p myoffsetwidth="538" myoffsetheight="77" myoffsetleft="0" myoffsettop="202"> 　トン、トン、トトン……。佐竹教諭がたたくリズム太鼓の音が体育館に響き渡る。そのリズムに合わせて、児童たちが列ごとにサイドステップしたり、犬のように四つんばいで走ったりして隣の子に負けじと競争していた。表情は必死だが、楽しそうだ。 </p><p myoffsetwidth="538" myoffsetheight="38" myoffsetleft="0" myoffsettop="294"> 　佐竹教諭は「始まったばかりで、具体的なデータはまだ出せませんが、体を思うように動かせるようになっていることは確かです」という。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="349"> 　児童たちに感想を尋ねると、「走っても息切れがしなくなった」「体の動かし方がだんだん分かってきて、水泳で２５メートル泳げるようになったよ」と威勢の良い返事が返ってきた。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="422"> 　運動能力の向上以外にも変化があった。「給食の食べ残しが明らかに減りました。さらに『やればできる』という意識が自信につながっているようで体育の授業以外でも積極性が見えます」と佐竹教諭は話す。 </p><p myoffsetwidth="538" myoffsetheight="96" myoffsetleft="0" myoffsettop="496"> 　県の小学生の運動能力は、全国平均と同じように、低下傾向が長らく続いている。例えば、ソフトボール・ハンドボール投げは、１１歳平均で０５年度は１９７０年度よりも約４メートル劣っている。ボールを遠くへ投げるには、体全体をバランスよく使うことが必要。飛距離が短くなっていることは、運動能力の低下を如実に表している。 </p><p myoffsetwidth="538" myoffsetheight="77" myoffsetleft="0" myoffsettop="608"> 　門田小など県内７校をモデル校にしたプログラムのメニュー作りは、県教委が０５年度から、福島大学人間発達文化学類の協力を受けながら開始した。四つんばいで走ったり、足を交差しながら横走りするクロスステップなど、全身を使い、自分の体重を支える力やバランス能力、リズム感を養う動きを厳選した。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="701"> 　こうした動きが身につく早さには、個人差はある。出来ない子はどうしてもやる気を失いがちになるため、「少しの変化や成長に対し、盛んに声をかけてほめてあげることが重要」と佐竹教諭は言う。 </p><p myoffsetwidth="538" myoffsetheight="58" myoffsetleft="0" myoffsettop="774"> 　県教委は、５０メートルなどの運動能力テスト９項目中８項目で、０７年度に全国平均かそれ以上にすることを目標にしている。来年度は今回のノウハウを生かし、中学生向けのプログラム作りにも取り組むという。 </p><p myoffsetwidth="538" myoffsetheight="0" myoffsetleft="0" myoffsettop="848">
									</p></div>
									<br myoffsetwidth="0" myoffsetheight="19" myoffsetleft="0" myoffsettop="848">
