					<td myoffsetwidth="820" myoffsetheight="4114" myoffsetleft="2" myoffsettop="2" id="con1">
						<h2 myoffsetwidth="818" myoffsetheight="29" myoffsetleft="1" myoffsettop="1" style="margin: 0pt;"><img myoffsetwidth="220" myoffsetheight="25" myoffsetleft="1" myoffsettop="3" alt="国際支援の現場から" src="../image/shien2.gif" width="620" height="38"></h2>
						<h1 myoffsetwidth="818" myoffsetheight="33" myoffsetleft="1" myoffsettop="51" class="kijimidashi">スーダン　依然として続く緊急事態</h1>
						<div myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="106" class="right"><span myoffsetwidth="194" myoffsetheight="17" myoffsetleft="1" myoffsettop="107" class="f80"><strong myoffsetwidth="194" myoffsetheight="17" myoffsetleft="1" myoffsettop="107">国境なき医師団＠スーダン</strong></span></div>
						<div myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="125" class="day">2006年11月07日</div>
						<p myoffsetwidth="818" myoffsetheight="77" myoffsetleft="1" myoffsettop="160"> 　昨年、スーダンでは２０年以上に及ぶ南北間の紛争にようやく終止符が打たれました。しかし、紛争の影響の濃かった南部では、いまだに多くの人々が必要最低限の援助も受けられずにいます。一方、西部のダルフール地方では、紛争がなおも続いており、人びとは横行する暴力の犠牲となっています。２００５年１月に同国に派遣された皆川恵理子看護師は、南部ベンティウとダルフール地方で約１年間にわたり活動を行いました。</p><table myoffsetwidth="100" myoffsetheight="873" myoffsetleft="1" myoffsettop="253" id="kijiphoto" width="100">
								<tbody myoffsetwidth="96" myoffsetheight="869" myoffsetleft="2" myoffsettop="2"><tr myoffsetwidth="96" myoffsetheight="207" myoffsetleft="2" myoffsettop="2">
									<td myoffsetwidth="96" myoffsetheight="207" myoffsetleft="2" myoffsettop="2">
										<div myoffsetwidth="94" myoffsetheight="189" myoffsetleft="1" myoffsettop="1" class="kijiphoto01"><img myoffsetwidth="32" myoffsetheight="17" myoffsetleft="1" myoffsettop="2" alt="写真" src="image/TKY200611070241.jpg"><p myoffsetwidth="94" myoffsetheight="154" myoffsetleft="1" myoffsettop="36">多くの子どもたちが、今も栄養失調におびやかされている。 （ｃ）Didier Ruef / pixsil.com </p></div>
									</td>
								</tr>
								<tr myoffsetwidth="96" myoffsetheight="188" myoffsetleft="2" myoffsettop="211">
									<td myoffsetwidth="96" myoffsetheight="188" myoffsetleft="2" myoffsettop="211">
										<div myoffsetwidth="94" myoffsetheight="170" myoffsetleft="1" myoffsettop="1" class="kijiphoto01"><img myoffsetwidth="32" myoffsetheight="17" myoffsetleft="1" myoffsettop="2" alt="写真" src="image/TKY200611070202.jpg"><p myoffsetwidth="94" myoffsetheight="134" myoffsetleft="1" myoffsettop="36">栄養治療センターで集中栄養治療を受ける子ども （ｃ）Didier Ruef / pixsil.com</p></div>
									</td>
								</tr>
								<tr myoffsetwidth="96" myoffsetheight="130" myoffsetleft="2" myoffsettop="400">
									<td myoffsetwidth="96" myoffsetheight="130" myoffsetleft="2" myoffsettop="400">
										<div myoffsetwidth="94" myoffsetheight="112" myoffsetleft="1" myoffsettop="1" class="kijiphoto01"><img myoffsetwidth="32" myoffsetheight="17" myoffsetleft="1" myoffsettop="2" alt="写真" src="image/TKY200611070257.jpg"><p myoffsetwidth="94" myoffsetheight="77" myoffsetleft="1" myoffsettop="36">現地スタッフと打ち合わせをする皆川看護師（ｃ）ＭＳＦ</p></div>
									</td>
								</tr>
								<tr myoffsetwidth="96" myoffsetheight="130" myoffsetleft="2" myoffsettop="532">
									<td myoffsetwidth="96" myoffsetheight="130" myoffsetleft="2" myoffsettop="532">
										<div myoffsetwidth="94" myoffsetheight="112" myoffsetleft="1" myoffsettop="1" class="kijiphoto01"><img myoffsetwidth="32" myoffsetheight="17" myoffsetleft="1" myoffsettop="2" alt="写真" src="image/TKY200611070207.jpg"><p myoffsetwidth="94" myoffsetheight="77" myoffsetleft="1" myoffsettop="36">移動診療によるマラリアの検査と治療 （ｃ）ＭＳＦ</p></div>
									</td>
								</tr>
								<tr myoffsetwidth="96" myoffsetheight="207" myoffsetleft="2" myoffsettop="664">
									<td myoffsetwidth="96" myoffsetheight="207" myoffsetleft="2" myoffsettop="664">
										<div myoffsetwidth="94" myoffsetheight="189" myoffsetleft="1" myoffsettop="1" class="kijiphoto01"><img myoffsetwidth="32" myoffsetheight="17" myoffsetleft="1" myoffsettop="2" alt="写真" src="image/TKY200611070208.jpg"><p myoffsetwidth="94" myoffsetheight="154" myoffsetleft="1" myoffsettop="36">頭部を撃たれた男性。ダルフール地方では現在も苛烈な暴力が横行している。 （ｃ）Erik Refner</p></div>
									</td>
								</tr>
							</tbody></table>
						<p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="1142"> ＜要衝ベンティウでのプログラム＞ </p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="1177"> 　石油産出の中心地である南部のベンティウは、紛争中も北を拠点とする政府の支配下に置かれ、繰り返される衝突の中で人びとは困難な状況下にあり続けました。 </p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="1232"> 　２０００年以来この町で援助活動を行っている国境なき医師団（ＭＳＦ）は、現在、約１８０床を備えた病院で、小児科、栄養治療プログラム、集中治療室での活動のほか、結核やカラアザール（内臓リーシュマニア症）の治療を提供しています。外来では、予防接種や外傷処置も含め１日約７０人を診察していました。 </p><p myoffsetwidth="818" myoffsetheight="77" myoffsetleft="1" myoffsettop="1305"> 　私は現地看護師の監督役として派遣されました。正規の看護教育を受けていないスタッフばかりを相手に、根気よく脈拍の計測の仕方を教えるなど、看護の質の向上に取組みました。また、人材と薬品の管理も担当しました。人材管理では、勤務表の作成から、ときには解雇などの人員整理までを行い、問題が生じるたびにスタッフとの面談やその対応に追われました。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="1398"> ＜感染症の流行と栄養失調＞ </p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="1433"> 　４月、致死率の高い感染症であるカラアザールが流行し、患者数は通常の３倍以上の６０人にまで膨れ上がりました。また、マラリアの患者も例年を上回る１００人以上となり、マラリア専用の治療テントを緊急に設置しなければなりませんでした。さらに、栄養失調の子どもが急増した際には、約１週間で臨時の栄養治療センターを設置して対応しました。 </p><p myoffsetwidth="818" myoffsetheight="77" myoffsetleft="1" myoffsettop="1507"> 　この活動を通じて、私自身は日本では見られない感染症への対処を学ぶことができました。栄養失調で歩くことさえできなかった子どもが、迅速な処置によって元気に退院していく姿を見たときは嬉しかったです。その一方で、治療が間に合わず命を失っていく患者さんを目の当たりにし、また命が失われていくことに慣れてしまったスタッフがいることに、言葉にならない寂しい思いが湧きあがりました。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="1600"> ＜紛争の止まぬダルフール＞ </p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="1635"> 　私はベンティウへの派遣に続き、ダルフール地方のザリンゲイへと派遣されました。同国の発展から取り残されていたこの地方では、政治的・民族的な紛争に加え、家畜をめぐる争いが絶え間なく起こっていました。２００３年、民兵組織などによる村々への大規模な襲撃で、約２０万人が殺され、約２００万人が避難民となりました。 </p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="1708"> 　同年１２月に緊急援助を開始したＭＳＦは、現在同地方の３４拠点で活動を続けています。ザリンゲイでは、避難民キャンプでの診療、病院内の栄養治療センターと小児科病棟での活動、また妊産婦のケアや性的暴力の被害者の治療を行っています。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="1782"> ＜安全上のストレス＞ </p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="1817"> 　今回、プログラム責任者を務めた私は、チームの安全への責任を強く感じました。ザリンゲイは比較的安全な場所とされていましたが、情勢は日々変化し、緊張した時期もありました。 </p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="1872"> 　そのような状況下でいつでも情報をキャッチできるよう気を配り、また最悪の事態を想定し、チームや活動の縮小／撤退計画を立てることもありました。 </p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="1926"> 　ダルフールでの経験、そして日本での生活では決して感じることのない治安へのストレスは今も忘れることはありません。それを常時感じながら生きているダルフールの人々の苦悩は、想像を絶するものだと実感しました。看護士：皆川恵理子(みながわ・えりこ) </p><p myoffsetwidth="818" myoffsetheight="0" myoffsetleft="1" myoffsettop="2000">
						</p><p myoffsetwidth="818" myoffsetheight="0" myoffsetleft="1" myoffsettop="2000">
							</p><div myoffsetwidth="818" myoffsetheight="928" myoffsetleft="1" myoffsettop="2000" class="shien_memobox">
								<p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2000"> 【メモ】 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2035"> ―その２　国境なき医師団の活動とは？　― </p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="2070"> 名前は聞いたことがあるけれど、実際にはどんな場所でどんな活動をしているのか？このコーナーでは、原則から最新の動向まで、国境なき医師団(ＭＳＦ)の全てを順を追って分かりやすく説明していきます。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2124"> 第２回は、ＭＳＦの援助の対象となる地域に関する情報をお届けします。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2160"><strong myoffsetwidth="240" myoffsetheight="17" myoffsetleft="1" myoffsettop="2161">ニーズに基づいた医療・人道援助</strong></p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="2195"> ＭＳＦは医療に手の届かない人びとへのニーズに基づいた医療・人道援助および緊急援助を、世界約７０カ国で提供しています。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2249"><strong myoffsetwidth="51" myoffsetheight="17" myoffsetleft="1" myoffsettop="2250">紛争地</strong></p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="2284"> 戦争や紛争が発生すると、生活を続けていく上で不可欠である食糧や住居を失ったり、医療従事者や医薬品が不足したります。また戦闘や暴力は多くの負傷者や死者を出すだけでなく、心にも深い傷を与えます。ＭＳＦはこのような地域で、銃弾や爆撃による負傷者の緊急外科手術や、心的外傷を患っている人びとへの心理ケアを行っています。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2358"><strong myoffsetwidth="238" myoffsetheight="17" myoffsetleft="1" myoffsettop="2359">難民・避難民が避難している地域</strong></p><p myoffsetwidth="818" myoffsetheight="77" myoffsetleft="1" myoffsettop="2393"> 紛争や迫害から逃れるために、毎年推定数百万人もの人びとが国内の他の地域や、時には国境を越えて避難することを余儀なくされています。無事に難民キャンプに辿り着いたとしても、密集したキャンプ内では快適な住居や食糧を手に入れることは困難です。ＭＳＦは栄養治療などを含む医療を提供するだけでなく、安全な飲み水の確保やトイレの設置など、衛生環境の改善にも取り組んでいます。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2486"><strong myoffsetwidth="119" myoffsetheight="17" myoffsetleft="1" myoffsettop="2487">感染症の流行地</strong></p><p myoffsetwidth="818" myoffsetheight="115" myoffsetleft="1" myoffsettop="2521"> 衛生設備の整っていない地域や人が密集して暮らしている場所では、感染症の原因となるウイルスや細菌が流行しやすく、コレラや腸チフスなどが大流行する危険性があります。日本では予防接種や薬で予防・治療することが可能な病気も、医療が不足している地域では短期間に多くの命を奪ってしまいます。とりわけエイズや結核は世界中で危機的な感染の拡大を続けている感染症で、毎日多くの人びとが治療を受けられずに命を落としています。ＭＳＦは集団予防接種を実施することで、はしかなどの感染症を予防すると同時に、各地で発生する感染症に対する対処、さらに中長期的なエイズ治療プログラムも行っています。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2652"><strong myoffsetwidth="136" myoffsetheight="17" myoffsetleft="1" myoffsettop="2654">自然災害の発生地</strong></p><p myoffsetwidth="818" myoffsetheight="96" myoffsetleft="1" myoffsettop="2688"> 地震、津波、洪水などの自然災害によって今まで暮らしていた場所が一瞬にして失われてしまうことがあります。避難している人びとには迅速に仮設テントや食糧、生活必需品などを提供する必要があります。また、災害で傷を負った人びとは緊急に医療を必要としています。ＭＳＦは災害発生から４８時間以内に緊急援助チームを派遣し、現地のニーズに応じて援助活動を開始します。災害によって孤立してしまっている遠隔地には、移動診療チームが車やへリ、時には徒歩で、医療と援助物資を届けに行きます。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2800"><strong myoffsetwidth="266" myoffsetheight="17" myoffsetleft="1" myoffsettop="2801">医療システムから取り残された人びと</strong></p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="2835"> 医療施設の崩壊や経済の急激な悪化などが原因で医療が受けられない人びと、または医療があっても社会的・経済的理由で医療を受けられない人びとがいます。ＭＳＦは開発途上国での援助活動に加えて、先進国でも都会のストリートチルドレンや移民、路上生活者に医療を提供しています。また心理的・社会的な側面からの支援も行っています。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2908"> 次回は、ＭＳＦの歴史について詳しくお伝えします。 </p><p myoffsetwidth="818" myoffsetheight="0" myoffsetleft="1" myoffsettop="2944">
							</p></div>
						<p myoffsetwidth="818" myoffsetheight="0" myoffsetleft="1" myoffsettop="2944">
							</p><div myoffsetwidth="818" myoffsetheight="432" myoffsetleft="1" myoffsettop="2944" class="shien_infobox">
								<p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2944"> 【インフォメーション】 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="2979"><strong myoffsetwidth="305" myoffsetheight="17" myoffsetleft="1" myoffsettop="2980">命を救うために毎日できることは何だろう。</strong></p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="3014"> 「１日５０円キャンペーン」は、１日あたり５０円または任意の金額を、１カ月ごとに口座から振り替えていただく継続的なご寄付の方法です。 </p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="3068"> 安定した資金が確保できるため、緊急事態へのより迅速な対応が可能となり、またより長期的な視野にたったプログラムづくりを可能にする支援方法です。ぜひご参加下さい。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="3123"> お申し込みは<a myoffsetwidth="69" myoffsetheight="17" myoffsetleft="92" myoffsettop="3124" href="http://www.msf.or.jp/support/50yen.php" target="_blank">こちらから</a>。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="3158"><strong myoffsetwidth="268" myoffsetheight="17" myoffsetleft="1" myoffsettop="3159">海外派遣ボランティア　参加者募集中</strong></p><p myoffsetwidth="818" myoffsetheight="58" myoffsetleft="1" myoffsettop="3193"> ＭＳＦでは、活動に参加できるボランティアを常時募集しています。医師、看護師、助産師、臨床検査技師、心理療法士、薬剤師のほか、非医療系ではロジスティシャン（建築、水・衛生管理、電気、通信、機械、車両、物資輸送などの専門家）、アドミニストレーター（財務・人事管理責任者）を募集しています。 </p><p myoffsetwidth="818" myoffsetheight="38" myoffsetleft="1" myoffsettop="3267"><strong myoffsetwidth="418" myoffsetheight="17" myoffsetleft="1" myoffsettop="3268"><a myoffsetwidth="418" myoffsetheight="17" myoffsetleft="1" myoffsettop="3268" href="http://www.msf.or.jp/volunteer/meeting.php" target="_blank">●毎月、派遣希望者を対象に海外派遣ボランティア説明会</a></strong>を開催しています。次回は１１月１０日（金）１９：００〜２１：００。 </p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="3321"><strong myoffsetwidth="298" myoffsetheight="17" myoffsetleft="1" myoffsettop="3322"><a myoffsetwidth="298" myoffsetheight="17" myoffsetleft="1" myoffsettop="3322" href="http://www.msf.or.jp/volunteer/how_to_apply.php" target="_blank">●派遣に関する詳しい情報はこちらから。</a></strong></p><p myoffsetwidth="818" myoffsetheight="19" myoffsetleft="1" myoffsettop="3356"> お問い合わせはリクルート担当へ。Tel: ０３―５３３７―１４９９／メール：recruit@tokyo.msf.org </p><p myoffsetwidth="818" myoffsetheight="0" myoffsetleft="1" myoffsettop="3392">
							</p></div>
