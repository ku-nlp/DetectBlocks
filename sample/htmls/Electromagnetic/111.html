				<div myoffsetwidth="958" myoffsetheight="442" myoffsetleft="8" myoffsettop="327" class="blog">
					<h3 myoffsetwidth="958" myoffsetheight="23" myoffsetleft="8" myoffsettop="327" class="fontll"><a myoffsetwidth="160" myoffsetheight="19" myoffsetleft="8" myoffsettop="329" href="22599529.html">携帯電話の電磁波</a></h3>
					<div myoffsetwidth="958" myoffsetheight="400" myoffsetleft="8" myoffsettop="369" class="blogbody">
						<div myoffsetwidth="958" myoffsetheight="310" myoffsetleft="8" myoffsettop="369" class="text">
							<p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="369">携帯電話の電磁波が心臓ペースメーカーに影響を与えないための安全距離は、総務省の指針では22cm以上となっている。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="828" myoffsettop="384"> そのため、鉄道会社は、優先席付近では携帯電話の電源を切るように呼びかけている。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="423">だが、東北大学理学研究科の実験によると、電車内のように金属の天井や壁のある空間では、反射によって、ある程度の距離があっても電磁波は弱まらないらしい。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="478">要するに、優先席付近だけで電源を切っても意味がないということだ。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="471" myoffsettop="493"> かといって、全面的に電源オフを指示しても、守られる可能性はほぼないだろう。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="532">先日も、20歳前後の男性が、優先席に座って携帯電話を操作していた。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="486" myoffsettop="547"> 注意してはみたが、「電話をかけてないんだからかまわないだろう」といってやめようとはしなかった。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="586">心臓が不規則に動いているのを感じたときの恐怖など知らないだろうから、ペースメーカー使用者の気持ちなど想像できないのだろう。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="899" myoffsettop="602"> そして、そういった人間がたくさん存在するのが現状なのだ。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="641">個人の良心に期待するのが難しいなら、携帯電話を作るメーカーに期待するしかない。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="584" myoffsettop="656"> 電磁波が漏れない（漏れてもごくわずかな）機械を作ってくれることを。<a myoffsetwidth="0" myoffsetheight="0" myoffsetleft="471" myoffsettop="675" name="more"></a></p></div>
