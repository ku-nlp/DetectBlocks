							<h1 myoffsetwidth="538" myoffsetheight="66" myoffsetleft="0" myoffsettop="626">日本など捕鯨支持国提案の正常化宣言、ＩＷＣで採択</h1>
							<p myoffsetwidth="538" myoffsetheight="19" myoffsetleft="0" myoffsettop="713" class="day">2006年06月19日</p></div>
						<table myoffsetwidth="538" myoffsetheight="166" myoffsetleft="0" myoffsettop="749" width="100%" cellpadding="0" cellspacing="0">
							<tbody myoffsetwidth="538" myoffsetheight="166" myoffsetleft="0" myoffsettop="0"><tr myoffsetwidth="538" myoffsetheight="166" myoffsetleft="0" myoffsettop="0">
								<td myoffsetwidth="538" myoffsetheight="166" myoffsetleft="0" myoffsettop="0" id="kiji01" width="100%">
									<div myoffsetwidth="538" myoffsetheight="115" myoffsetleft="0" myoffsettop="16" class="wrapkiji">
										<p myoffsetwidth="538" myoffsetheight="115" myoffsetleft="0" myoffsettop="16"> 　セントクリストファー・ネビスのフリゲートベイで開催中の国際捕鯨委員会（ＩＷＣ）総会は１８日、日本など捕鯨支持国が提案したＩＷＣの正常化を求める宣言を賛成３３、反対３２（棄権１）で採択した。捕鯨支持国が重要な決議案などの採決で過半数を制したのは、商業捕鯨の一時停止が決まった１９８２年以来、初めて。ただ、反捕鯨国から宣言の受け入れを事実上拒否する方針が示されるなど、双方の溝の深さも浮き彫りとなった。（時事） </p></div>
									<br myoffsetwidth="0" myoffsetheight="19" myoffsetleft="0" myoffsettop="147">
								</td>
							</tr>
