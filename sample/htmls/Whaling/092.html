	<TD><FONT SIZE=4><B>調査捕鯨</B></FONT></TD>
	</TR>
	</TABLE>
	<BR>
　科学研究目的の捕鯨として商業捕鯨とは区別され、商業捕鯨禁止後も各国の権利として実施が認められている。財団法人日本鯨類研究所が、政府の許可を得て実施する形で、国の予算も拠出されている。調査後、鯨研などが捕獲した鯨の肉を各地の卸売市場を通じて販売、収益を調査費に充てている。このため「形を変えた商業捕鯨だ」との批判がある。水産庁によると年間、約65億円の売り上げがある。英国やブラジルなど17カ国の政府は今月、日本に調査捕鯨中止を申し入れた。
