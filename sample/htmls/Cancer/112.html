															</table><span myoffsetwidth="709" myoffsetheight="209" myoffsetleft="0" myoffsettop="1" class="l_height">【概念】口から食べたものは食道を通ったあと胃に入ります。胃は袋状になっており、食べ物を溜めて消化をする場所です。ここから発生した癌を胃癌といいます。日本は世界でも胃癌の発生が特に多い国の一つです。胃癌は癌全体の約17％を占め、男性に多い癌です。以前は癌死亡率の１位でしたが年々死亡率は減少し、現在は男性は肺癌に次ぐ２位ですが、女性は依然として１位を占めています。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="570" myoffsettop="73"> 　胃癌の危険因子としては、塩分の多い食べ物の取りすぎや、ヘリコバクター・ピロリ菌（以下ピロリ菌）の感染、喫煙、焼肉や焼き魚など焦げたものの大量摂取などがあります。高塩分食品と胃癌の関係はよく知られており、東北・北陸地方など塩分摂取量の多い地域では胃癌にかかる率が高いことが知られています。近年、細菌であるピロリ菌の胃への感染が胃癌発生と関係していることが示されていますが、日本人の多くは既にこの細菌に感染しており、ピロリ菌感染者が必ずしも胃癌になるわけではありません。たばこは肺癌や食道癌のみならず胃癌との関連も指摘されており、たばこを吸う人は吸わない人に比べ胃癌になる危険性は1.6〜1.7倍高いと報告されています。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="306" myoffsettop="207"></span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="78" myoffsetleft="0" myoffsettop="301">
										<td myoffsetwidth="730" myoffsetheight="78" myoffsetleft="0" myoffsettop="301" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="78" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="58" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="58" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="58" myoffsetleft="10" myoffsettop="10" valign="top" align="left">
															<table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="710" myoffsettop="0" align="right" border="0" cellpadding="0" cellspacing="0">
															</table><span myoffsetwidth="697" myoffsetheight="55" myoffsetleft="0" myoffsettop="1" class="l_height">【症状】胃癌の症状は、早い段階の癌では特有の症状がないものがほとんどですが、痛み、不快感、胃が張る感じなどの症状がみられる場合があります。癌が進行して大きくなると、食べ物がつかえる、体重減少、貧血などの症状がみられるようになります。</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="78" myoffsetleft="0" myoffsettop="379">
										<td myoffsetwidth="730" myoffsetheight="78" myoffsetleft="0" myoffsettop="379" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="78" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="58" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="58" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="58" myoffsetleft="10" myoffsettop="10" valign="top" align="left">
															<table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="710" myoffsettop="0" align="right" border="0" cellpadding="0" cellspacing="0">
															</table><span myoffsetwidth="707" myoffsetheight="55" myoffsetleft="0" myoffsettop="1" class="l_height">【診断】胃癌を発見するための検査としてバリウム検査と内視鏡検査（胃カメラ）があります。バリウム検査は検診などで広く行われており胃癌発見に効果を上げていますが、早期の癌を見つけるのはやや難しいのが現状です。このような癌を見つけるには内視鏡検査（胃カメラ）が優れています。</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="135" myoffsetleft="0" myoffsettop="456">
										<td myoffsetwidth="730" myoffsetheight="135" myoffsetleft="0" myoffsettop="456" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="135" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="115" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="115" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="115" myoffsetleft="10" myoffsettop="10" valign="top" align="left">
															<table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="710" myoffsettop="0" align="right" border="0" cellpadding="0" cellspacing="0">
															</table><span myoffsetwidth="700" myoffsetheight="113" myoffsetleft="0" myoffsettop="1" class="l_height">【治療】胃癌の治療は切除が基本です。早期胃癌のうち転移がないと考えられるものに対しては内視鏡を使った癌の切除を行います。この治療は胃カメラで胃の壁の表面を切除するので治療後短期間で元の生活に戻ることが可能です。早期癌でも転移の可能性があるものや進行した癌では外科的に切除を行います。進行癌に対しては胃を２/３から場合によっては全部切除し、十二指腸か空腸（くうちょう：小腸の一部）とつなぎ合わせます。手術で癌を取りきれなかった場合や転移がある場合には抗癌剤の投与を行いますが、この場合の予後はあまり良くないと言わざるをえません。</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="97" myoffsetleft="0" myoffsettop="592">
										<td myoffsetwidth="730" myoffsetheight="97" myoffsetleft="0" myoffsettop="592" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="97" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="77" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="77" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="77" myoffsetleft="10" myoffsettop="10" valign="top" align="left">
															<table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="710" myoffsettop="0" align="right" border="0" cellpadding="0" cellspacing="0">
															</table><span myoffsetwidth="708" myoffsetheight="75" myoffsetleft="0" myoffsettop="1" class="l_height">　胃癌は手術で完全に切除されたとしても、癌の進行の程度に応じて生存率は下がってきます。また、高齢の方は症状に乏しい場合が多く、貧血、下血のために検査をして初めて発見される（しばしば進行癌で見つかります）ことが少なくありません。何か症状があった場合には積極的に検査を受けたり、定期的に検診を受けることが早期の発見につながります。</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
