胃の粘膜は粘液などで保護されていますが刺激の強い食べ物を摂り過ぎると炎症を起こし、胃がんのきっかけを作ってしまうことがあります。<br>

<br>



塩分の摂り過ぎは禁物で、塩分摂取の多い地域で胃がんが多いことがわかっています。<br>

<br>



肉や魚の焦げ、喫煙、過度の飲酒などはよくありません。特に、タバコの発がん物質は唾液に溶けて胃に入るので胃がんの原因にもなります。<br>

<br>



夜食、早食い、食べ過ぎといった不規則な食習慣やストレスも胃に負担をかけます。<br>
