															</table><span myoffsetwidth="710" myoffsetheight="324" myoffsetleft="0" myoffsettop="1" class="l_height">　カテキンはポリフェノールの一種で、緑茶に多く含まれています。カテキン、エピカテキン、ガロカテキン、エピガロカテキン、エピガロカテキンガレートなど多くの種類がありますが、その中でも緑茶に多く、抗がん作用が注目されているのはエピガロカテキンガレートです。エピガロカテキンガレートの抗酸化作用はビタミンＥの25倍、ビタミンＣの100倍ともいわれています。緑茶の抗がん作用が注目されたのは動物実験や10年以上前に行われた初期の疫学研究からです。また、カテキンには抗がん作用以外にも殺菌効果、肥満予防効果、コレステロール低下作用、抗ウイルス作用など多くの効果が認められます。ヘリコバクター・ピロリ菌は胃粘膜に生息する細菌で、胃・十二指腸潰瘍ばかりではなく、胃がん発生の一因になるとも考えられている細菌です。カテキンには、ヘリコバクター・ピロリ菌の殺菌効果も認められています。SARS（重症急性呼吸器症候群）が流行した時に、中国内で緑茶が注目されたのは緑茶の抗ウイルス効果を期待してのことです。しかし緑茶のがん予防効果については、疫学的にはいまだに不明確な点が多いのが現状です。最近の疫学研究ではカテキンを多く含む緑茶には前立腺、結腸、食道がんなどの予防効果があることが報告される一方、膀胱がんになる危険性（リスク）が上がることが報告されました。適量の緑茶に含まれるカテキンには抗がん効果が期待できますが、過剰に摂取されたカテキンはヒトの体細胞を攻撃し、遺伝子であるDNAを傷つける危険性があることが指摘されました。宮城県で行われた疫学研究では「緑茶を飲む杯数が増えても胃がんのリスクは下がらなかった」という結果が発表されています。また、厚生労働省研究班による多目的コホート研究（JPHC研究）では、「女性は緑茶をよく飲むことにより胃がんのリスクが下がるが、男性には緑茶の効果がみられなかった」と報告しています。</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="135" myoffsetleft="0" myoffsettop="416">
										<td myoffsetwidth="730" myoffsetheight="135" myoffsetleft="0" myoffsettop="416" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="135" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="115" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="115" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="115" myoffsetleft="10" myoffsettop="10" valign="top" align="left">
															<table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="710" myoffsettop="0" align="right" border="0" cellpadding="0" cellspacing="0">
															</table><span myoffsetwidth="702" myoffsetheight="113" myoffsetleft="0" myoffsettop="1" class="l_height">　世界がん研究基金による「栄養とがん予防についてのまとめ」では、胃がんについては茶が「がんになる危険性を低下させる可能性がある」とはしていますが、確実にがんを予防できるとは明言していません。胃がんのリスクは、高塩分食品や塩蔵品（塩漬けした魚、野菜など）の摂取量が増えると高まるといわれています。胃がんを予防するためには、新鮮な野菜や果物を充分摂取するとともに、高塩分食品、塩蔵品の摂取を控え、たばこを吸う習慣のある人はやめるようにするとよいでしょう。胃がん以外のがんの予防についても同様のことがいえます。</span></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
