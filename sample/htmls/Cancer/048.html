													<h1 myoffsetwidth="642" myoffsetheight="33" myoffsetleft="0" myoffsettop="79">（３５）緑茶と健康</h1>
													<p myoffsetwidth="642" myoffsetheight="19" myoffsetleft="0" myoffsettop="133" class="day">2006年04月15日</p></div>
												<table myoffsetwidth="642" myoffsetheight="726" myoffsetleft="0" myoffsettop="169" width="100%" border="0" cellpadding="0" cellspacing="0">
													<tbody myoffsetwidth="642" myoffsetheight="726" myoffsetleft="0" myoffsettop="0"><tr myoffsetwidth="642" myoffsetheight="726" myoffsetleft="0" myoffsettop="0">
														<td myoffsetwidth="642" myoffsetheight="726" myoffsetleft="0" myoffsettop="0" id="mytnkiji01" width="100%">
															<div myoffsetwidth="642" myoffsetheight="710" myoffsetleft="0" myoffsettop="0" class="wrapkiji">
																<table myoffsetwidth="180" myoffsetheight="0" myoffsetleft="0" myoffsettop="0" id="mytnkijip" width="180" border="0" cellpadding="0" cellspacing="0">
																</table>
																<p myoffsetwidth="642" myoffsetheight="19" myoffsetleft="0" myoffsettop="16">■胃がん予防効果の真偽は不明<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="223" myoffsettop="31">
																</p><p myoffsetwidth="642" myoffsetheight="38" myoffsetleft="0" myoffsettop="51">　アメリカに行くと、日本食レストランが多いのに驚く。チャイニーズレストランに比べ値段が非常に高いのに、である。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="142" myoffsettop="86">
																</p><p myoffsetwidth="642" myoffsetheight="58" myoffsetleft="0" myoffsettop="106">　日本人は長生きだから、日本食は健康に良い、というイメージが世界を駆けめぐっている。たしかに、日本食は、脂肪分が少なく、カロリーが少なく、食物繊維が多い。もっと言えば、食品数が多く、調理方法も多彩である。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="199" myoffsettop="159">
																</p><p myoffsetwidth="642" myoffsetheight="19" myoffsetleft="0" myoffsettop="179">　長生きの日本人が飲む緑茶にも、注目が集まっている。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="385" myoffsettop="194">
																</p><p myoffsetwidth="642" myoffsetheight="58" myoffsetleft="0" myoffsettop="214">　ことの発端は、緑茶を飲む人には胃がんが少ないという日本の研究者の報告であった。緑茶には、赤ワインと同じように、カテキンという名のポリフェノールがあって、その抗酸化作用でがんや動脈硬化が防げる、というのである。「赤ワイン効果」への便乗だ。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="441" myoffsettop="268">
																</p><p myoffsetwidth="642" myoffsetheight="19" myoffsetleft="0" myoffsettop="288">　ということで、いくつかの疫学研究が行われた。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="324" myoffsettop="303">
																</p><p myoffsetwidth="642" myoffsetheight="38" myoffsetleft="0" myoffsettop="323">　まず、日本の東北大学の研究を紹介しよう。１９８４年に、宮城県に住む約２万６千人に質問票調査を行い、緑茶の１日摂取杯数を調べた。その後、９２年末まで９年間の追跡調査をした。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="614" myoffsettop="358">
																</p><p myoffsetwidth="642" myoffsetheight="58" myoffsetleft="0" myoffsettop="378">　その結果、緑茶を飲むのが１日１杯未満だった人と比べて、１日１〜２杯飲む人の胃がんリスクは１・１倍、３〜４杯では１・０倍、５杯以上では１・２倍だった。つまり、緑茶を飲む杯数が多くなっても、胃がんのリスクは下がらないという結果だった。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="354" myoffsettop="431">
																</p><p myoffsetwidth="642" myoffsetheight="38" myoffsetleft="0" myoffsettop="451">　東北大学からこのように立派な研究が発表されるたびに、弘前大学の筆者は、「くやしい気持ち」になる。しっかりしなければ。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="213" myoffsettop="486">
																</p><p myoffsetwidth="642" myoffsetheight="58" myoffsetleft="0" myoffsettop="506">　また、ハワイ日系人を対象に行われた追跡研究でも、緑茶による胃がんリスクの低下はみられず、むしろリスクが高くなる傾向がみられたという。ただし、胃がん症例数が１０８例と少ないため、この傾向は誤差の範囲だと考えられている。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="324" myoffsettop="559">
																</p><p myoffsetwidth="642" myoffsetheight="38" myoffsetleft="0" myoffsettop="579">　結局、緑茶のがん予防効果については、「その可能性を示す研究と否定する研究があるが、まだ結論は出ていない」と理解するのが現状では適切であろう。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="409" myoffsettop="614">
																</p><p myoffsetwidth="642" myoffsetheight="77" myoffsetleft="0" myoffsettop="634">　ところで、緑茶を飲む人はどんな人だろうか。たとえば、時間に余裕がある人、話し好きな人、心に余裕がある人、そんな人かも知れない。その辺の所まで考慮して解析しないと「緑茶と健康」の本当のところは分からないのかも知れない。疫学研究（人間集団での研究）の難しいところである。（弘前大教授）<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="136" myoffsettop="706">
															</p></div>
														</td>
													</tr>
