				<h2 myoffsetwidth="958" myoffsetheight="29" myoffsetleft="8" myoffsettop="643">空気マイナスイオン発生器による臨床試験結果</h2>
				<h3 myoffsetwidth="958" myoffsetheight="46" myoffsetleft="8" myoffsettop="692"><a myoffsetwidth="643" myoffsetheight="42" myoffsetleft="8" myoffsettop="694" id="report" name="report">イオナーシステム方式の空気マイナスイオン発生器による生理作用実験結果<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="651" myoffsettop="710"> 生体へのストレス抑制効果について</a></h3>
				<p myoffsetwidth="958" myoffsetheight="58" myoffsetleft="8" myoffsettop="756"><a myoffsetwidth="214" myoffsetheight="17" myoffsetleft="8" myoffsettop="757" href="ionroom_jikken.html#kabi"><img myoffsetwidth="214" myoffsetheight="21" myoffsetleft="8" myoffsettop="755" alt="マイナスイオン発生器実験写真" src="../img/ionroom/bread.jpg" width="260" height="130"></a> 空気中のマイナスイオンの生体への作用機序についてはなお不明な点も多く未だ研究の余地が多分に残されておりますが、生体への作用そのものに関しては、医学領域に於ける従来手法によって、明らかに有意性が認められるケースがあることも事実です。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="830"> 今回、イオナーシステム方式の空気マイナスイオン発生器を用いて、浸水冷水負荷試験による交感神経緊張（皮膚温、抹消血流）と血液検査による内分泌学的検査、免疫学的検査（ストレス内分泌指数と免疫担当細胞）を二重盲検々査により調べました。</p><p myoffsetwidth="958" myoffsetheight="115" myoffsetleft="8" myoffsettop="884"><strong myoffsetwidth="956" myoffsetheight="75" myoffsetleft="8" myoffsettop="885">結果として、皮膚温（抹消血流）の有意の改善や内分泌学的なストレスホルモンであるコーチゾルの有意な低下、免疫学的なストレス指標であるNK細胞数の有意の低下を認めました。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="351" myoffsettop="918">このことは生成されたマイナスイオンが交感神経系機能亢進を抑制し、ホルモン学的、免疫学的なストレス抑制作用を示していると考えられます。</strong><br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="82" myoffsettop="957"> 実際にイオンルームを使用して行った実験結果より、交感神経系の緊張緩和、内分泌学的・免疫学的な生体へのストレス抑制効果が確認されております。（協力：国立北海道大学医学部付属病院リハビリテーション科　助教授　渡部一郎　医学博士） </p><p myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="1015">北海道大学医学部附属病院リハビリテーション科　　渡部一郎　助教授　</p><h3 myoffsetwidth="958" myoffsetheight="23" myoffsetleft="8" myoffsettop="1053"><a myoffsetwidth="476" myoffsetheight="19" myoffsetleft="8" myoffsettop="1055" id="jikken" name="jikken">マイナスイオン暴露による冷水負荷後の手指温度の変化</a></h3>
				<p myoffsetwidth="958" myoffsetheight="58" myoffsetleft="8" myoffsettop="1095">被験者：21〜24才の健常人８名<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="219" myoffsettop="1110"> 環境：25℃ 湿度50％の恒温室<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="213" myoffsettop="1129"> 発生器と被験者の距離：80cm</p><p myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="1168">実験方法</p><ol myoffsetwidth="958" myoffsetheight="96" myoffsetleft="8" myoffsettop="1203">
					<li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="1203">実験開始から３分間、左手を15℃の冷水に浸ける。</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="1223">冷水終了から15分後、計算負荷試験(*1)でストレスを加える（１分間）</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="1242">冷水終了から17分後逆唱試験(*2)でストレスを加える（１分間）</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="1261">冷水終了から19分後、深呼吸試験(*3)</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="1280">実験時間内１分毎に手指先の抹消血流を計測。</li></ol>
				<ul myoffsetwidth="440" myoffsetheight="77" myoffsetleft="58" myoffsettop="1315" class="ul_noimg" style="margin-left: 50px; width: 400px; list-style-type: none; list-style-image: none; list-style-position: outside;">
					<li myoffsetwidth="400" myoffsetheight="19" myoffsetleft="98" myoffsettop="1315">*1　ランダムな数字から７を引く計算課題を与える</li><li myoffsetwidth="400" myoffsetheight="38" myoffsetleft="98" myoffsettop="1335">*2　ランダムな４桁の数字を口頭で指示し、逆順で答えさせる</li><li myoffsetwidth="400" myoffsetheight="19" myoffsetleft="98" myoffsettop="1373">*3　5秒間吸気、5秒間呼気の規則的深呼吸</li></ul>

					</tr>

						<td myoffsetwidth="952" myoffsetheight="170" myoffsetleft="3" myoffsettop="77" height="170"><a myoffsetwidth="223" myoffsetheight="17" myoffsetleft="0" myoffsettop="76" href="../img/ionroom/jikken_reisui01.gif" target="_blank"><img myoffsetwidth="223" myoffsetheight="21" myoffsetleft="0" myoffsettop="74" alt="マイナスイオンの効果実験グラフ" src="../img/ionroom/watabejikkeng1.gif" width="250" height="170"></a></td>
					</tr>

						<td myoffsetwidth="952" myoffsetheight="180" myoffsetleft="3" myoffsettop="249" height="180">
							<ul myoffsetwidth="950" myoffsetheight="38" myoffsetleft="0" myoffsettop="43">
								<li myoffsetwidth="910" myoffsetheight="19" myoffsetleft="40" myoffsettop="43">イオンルームの使用の場合は10分を超えた時点でテスト前の平常血流値より良くなっている。</li><li myoffsetwidth="910" myoffsetheight="19" myoffsetleft="40" myoffsettop="62">計算試験や逆唱試験等のストレスを負荷した場合、血流を維持できている。</li></ul>
							<p myoffsetwidth="950" myoffsetheight="38" myoffsetleft="0" myoffsettop="97"><strong myoffsetwidth="949" myoffsetheight="36" myoffsetleft="0" myoffsettop="98">⇒イオンルームのマイナスイオンが、交感神経の緊張を素早く下げることで効果が非常に良く表れ、その結果抹消血流が明らかに良くなっていることを示している。</strong></p></td>
					</tr>
				</tbody></table>

						<td myoffsetwidth="556" myoffsetheight="72" myoffsetleft="3" myoffsettop="3"><strong myoffsetwidth="182" myoffsetheight="17" myoffsetleft="0" myoffsettop="1">他社製品による実験結果</strong><p myoffsetwidth="554" myoffsetheight="19" myoffsetleft="0" myoffsettop="35">効果は見られず</p></td>
					</tr>
					<tr myoffsetwidth="556" myoffsetheight="170" myoffsetleft="3" myoffsettop="77">
						<td myoffsetwidth="556" myoffsetheight="170" myoffsetleft="3" myoffsettop="77" height="170"><a myoffsetwidth="330" myoffsetheight="17" myoffsetleft="0" myoffsettop="76" href="../img/ionroom/jikken_reisui02.gif" target="_blank"><img myoffsetwidth="330" myoffsetheight="21" myoffsetleft="0" myoffsettop="74" alt="他社製品によるマイナスイオンの効果実験グラフ" src="../img/ionroom/watabejikkeng2.gif" width="250" height="170"></a></td>

								<li myoffsetwidth="514" myoffsetheight="19" myoffsetleft="40" myoffsettop="70">15分経過でもテスト前の平常血流値まで回復しない。</li><li myoffsetwidth="514" myoffsetheight="19" myoffsetleft="40" myoffsettop="89">従来方式は10分経過以降、何もしない通常空気よりも血流が悪くなっている。</li></ul>

				<h4 myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="2294">一般には血行が悪くなると次のような症状に影響を及ぼすことが知られています。</h4>
				<ul myoffsetwidth="958" myoffsetheight="154" myoffsetleft="8" myoffsettop="2335">
					<li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2335">冷え性</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2354">肩こり</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2373">足のむくみ</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2392">腰痛</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2412">偏頭痛</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2431">脳梗塞</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2450">睡眠障害</li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2469">学習障害<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="112" myoffsettop="2484">
				</li></ul>

				<h3 myoffsetwidth="958" myoffsetheight="23" myoffsetleft="8" myoffsettop="2578">血行改善やストレス抑制に効果！</h3>
				<h4 myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="2622">イオンルームによるNK細胞数の有意な低下。</h4>
				<p myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="2662"><img myoffsetwidth="125" myoffsetheight="17" myoffsetleft="8" myoffsettop="2663" alt="NK細胞低下グラフ" src="../img/ionroom/jikken_nk.gif" width="300" height="186">交感神経系機能亢進を抑制し、免疫学的なストレス抑制作用を示した。</p><p myoffsetwidth="958" myoffsetheight="96" myoffsetleft="8" myoffsettop="2697">※NK細胞(ナチュラルキラー細胞)とは・・・<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="285" myoffsettop="2712"> 白血球の一種。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="115" myoffsettop="2732">それまでの免疫的な記憶がなくてもある種の腫瘍細胞（がん細胞など）を破壊することが出来、腫瘍が発生するのを防御する働きがあると言われている。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="78" myoffsettop="2770">がん細胞等の体内で異常が起こると対抗するために増加し、必要ない時は低下する。 </p><h4 myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="2815">イオンルームによるコーチゾルの有意な低下。</h4>
				<p myoffsetwidth="958" myoffsetheight="19" myoffsetleft="8" myoffsettop="2855"><img myoffsetwidth="146" myoffsetheight="17" myoffsetleft="8" myoffsettop="2856" alt="コーチゾル低下グラフ" src="../img/ionroom/jikken_cochizol.gif" width="300" height="184"> 内分泌学的なストレス抑制作用を示した。</p><p myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="2890">※コーチゾルとは・・・<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="149" myoffsettop="2905"> 唾液中のホルモン。ストレスを受けると増加する。 </p><div myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="2945" class="submenu3">
					<ul myoffsetwidth="958" myoffsetheight="38" myoffsetleft="8" myoffsettop="2945">
						<li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2945"><a myoffsetwidth="224" myoffsetheight="17" myoffsetleft="48" myoffsettop="2946" href="../index.html#kokumin">日本生活協同組合連合会の見解</a></li><li myoffsetwidth="918" myoffsetheight="19" myoffsetleft="48" myoffsettop="2964"><a myoffsetwidth="241" myoffsetheight="17" myoffsetleft="48" myoffsettop="2965" href="../index.html#kokumin">国民消費者センターの要望に対して</a></li></ul>
				</div>
