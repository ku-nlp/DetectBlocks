														<td myoffsetwidth="710" myoffsetheight="77" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="707" myoffsetheight="75" myoffsetleft="0" myoffsettop="1" class="l_height">　若々しい心と体を保ちたい、年齢よりも若く見せたい、なるべく長生きしたいといった欲望は、高齢者だけのものではなく若者にも普遍的に存在します。高齢者では、元気で健康に年を取ることを意味するサクセスフルエイジング（successful aging）という言葉の方が多く使われ、むしろアンチエイジングは若年〜中年の方たちを対象とした概念と言えるでしょう。</span><table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="355" myoffsettop="77" align="center" border="0" cellpadding="0" cellspacing="0">
															</table>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="193" myoffsetleft="0" myoffsettop="264">
										<td myoffsetwidth="730" myoffsetheight="193" myoffsetleft="0" myoffsettop="264" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="193" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="173" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="173" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="173" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="710" myoffsetheight="171" myoffsetleft="0" myoffsettop="1" class="l_height">　アンチエイジング効果があるとされる医学的手法には、運動、カロリー制限、ホルモン、サプリメントなどが含まれます。これらは生活習慣病予防に用いられる方法でもありますが、確かに、病気を防ぐことがアンチエイジングの一番の目的ですし、重要なことです。ただ、それ以上のアンチエイジングとなると、かなり複雑な問題があります。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="129" myoffsettop="73"> 　まず、老化の指標がよく定まっていないので、何を目安にアンチエイジングを達成するのかが不明です。老化は全身の臓器にみられるばかりでなく、各臓器が絡み合って機能的老化が起こります。また、普段は問題なくても負荷がかかると異常が出現する、予備能力の低下こそが老化ともいえます。したがって、いくつかの臓器機能や身体機能を測定して老化度とする根拠はあまり明確でなく、いわゆる老化度の評価は参考程度に考えるべきでしょう。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="197" myoffsettop="169"></span><table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="355" myoffsettop="173" align="center" border="0" cellpadding="0" cellspacing="0">
															</table>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="212" myoffsetleft="0" myoffsettop="456">
										<td myoffsetwidth="730" myoffsetheight="212" myoffsetleft="0" myoffsettop="456" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="212" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="192" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="192" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="192" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="709" myoffsetheight="190" myoffsetleft="0" myoffsettop="1" class="l_height">　上記の各種手法によるアンチエイジング効果も、現時点でヒトで明確に立証されたものではありません。病気の治療薬のように科学的にデザインされた臨床試験で効果が証明されたわけではないのです。運動は、最も確実に効果が期待できる方法だと思われますが、激し過ぎる運動は逆効果かもしれません。カロリー制限は、過食を防ぐという意味では現代人に適当な警告であり、ネズミやサルでは寿命の延長効果が確認されています。しかし、糖尿病に対するカロリー制限食で経験するように、不満感や場合によっては苦痛を伴う可能性があります。高齢者では栄養失調の危険もはらみます。ホルモンやサプリメントも各種ありますが、確実な効果は不明で、費用も問題です。欧米で行われた最近の大規模試験では、抗酸化作用をもつビタミンCとビタミンEの長期服用は、心筋梗塞やガンを減らさないばかりか、むしろ量が多いと悪いかもしれないという結果でした。このような情報を理解した上で、それでも効果に期待したいという方は実施してよいと思います。</span><table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="355" myoffsettop="192" align="center" border="0" cellpadding="0" cellspacing="0">
															</table>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
									<tr myoffsetwidth="730" myoffsetheight="58" myoffsetleft="0" myoffsettop="668">
										<td myoffsetwidth="730" myoffsetheight="58" myoffsetleft="0" myoffsettop="668" class="top_dot">
											<table myoffsetwidth="730" myoffsetheight="58" myoffsetleft="0" myoffsettop="0" width="730" border="0" cellpadding="0" cellspacing="10">
												<tbody myoffsetwidth="710" myoffsetheight="38" myoffsetleft="10" myoffsettop="10">
													<tr myoffsetwidth="710" myoffsetheight="38" myoffsetleft="10" myoffsettop="10">
														<td myoffsetwidth="710" myoffsetheight="38" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="707" myoffsetheight="36" myoffsetleft="0" myoffsettop="1" class="l_height">　いずれにしても、「抗加齢」あるいは、「抗老化」に関する科学的なデータを蓄積し、効果のある方法を明らかにしていく努力が求められていると思います。</span><table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="355" myoffsettop="38" align="center" border="0" cellpadding="0" cellspacing="0">
															</table>
														</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
