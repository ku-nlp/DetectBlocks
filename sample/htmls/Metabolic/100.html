														<td myoffsetwidth="710" myoffsetheight="96" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="708" myoffsetheight="94" myoffsetleft="0" myoffsettop="1" class="l_height">　いきものは、昨日とまったく同じからだではありません。食物から栄養素を取り出し、生きて活動していくために必要なエネルギーを取り出して利用していきます。また、必要な成分を作り出し、体を維持・成長させていきます。このようなしくみを「代謝」、英語でいえば「メタボリズム」というのです。たとえば、糖や脂肪を分解して、活動のためのエネルギーを得ています。また、余ったエネルギーは脂肪の形に変えられて、飢餓に備えて貯蔵されるのです。</span><table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="355" myoffsettop="96" align="center" border="0" cellpadding="0" cellspacing="0">

														<td myoffsetwidth="710" myoffsetheight="134" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="709" myoffsetheight="132" myoffsetleft="0" myoffsettop="1" class="l_height">　私たちは１日に2,000kcalくらいのエネルギーを食物から得、2,500mlの水を飲み、それらを使って活動しています。ということは、1年間になんと70万キロカロリーのエネルギーを食べ、1000リットルの水を飲んでいるのです。しかし、1年前の自分とあまり変わらないのではないでしょうか？　体重もあまり変動がないのが普通です。このように、生体の「代謝」機構は、生体をできるだけ一定に保とうとしているのです。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="618" myoffsettop="73"> 　メタボリック・シンドロームはこの代謝の安定性が壊れてきた状態を指します。体重が増加する、脂肪や糖などを一定に保つしくみに変調をきたす、さらには水分代謝等も乱れ、血圧にも悪影響がでてくる。こんな状態のことをいいます。<br myoffsetwidth="0" myoffsetheight="0" myoffsetleft="141" myoffsettop="130"></span><table myoffsetwidth="0" myoffsetheight="0" myoffsetleft="355" myoffsettop="134" align="center" border="0" cellpadding="0" cellspacing="0">

														<td myoffsetwidth="710" myoffsetheight="540" myoffsetleft="10" myoffsettop="10" valign="top" align="left"><span myoffsetwidth="709" myoffsetheight="94" myoffsetleft="0" myoffsettop="1" class="l_height">　脂肪細胞の断面像をご覧ください（図）。食べすぎ・運動不足になると、余ったエネルギーは「中性脂肪（トリグリセライド）」となって、脂肪細胞のなかにシッカリ貯め込まれます。脂肪細胞がどんどん増えてくると、ぺらぺらに圧迫された細胞質からさまざまな物質が放出されるようになります。たとえば、TNF−αという物質はインスリンというホルモンの働きを阻害し、糖尿病をおこしやすくするものです。そのほか、血圧をあげるものやコレステロールを高くする物質など、さまざまな作用をもつ物質が放出されます。</span><table myoffsetwidth="598" myoffsetheight="444" myoffsetleft="56" myoffsettop="96" align="center" border="0" cellpadding="0" cellspacing="0">
