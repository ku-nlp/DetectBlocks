							<h1 myoffsetwidth="648" myoffsetheight="66" myoffsetleft="0" myoffsettop="210">ヘルスケア、メタボリックシンドロームの予防プログラム</h1>
							<p myoffsetwidth="648" myoffsetheight="19" myoffsetleft="0" myoffsettop="297" class="day">2006年10月31日</p></div>
						<table myoffsetwidth="648" myoffsetheight="499" myoffsetleft="0" myoffsettop="333" width="100%" cellpadding="0" cellspacing="0">
							<tbody myoffsetwidth="648" myoffsetheight="499" myoffsetleft="0" myoffsettop="0"><tr myoffsetwidth="648" myoffsetheight="499" myoffsetleft="0" myoffsettop="0">
								<td myoffsetwidth="648" myoffsetheight="499" myoffsetleft="0" myoffsettop="0" id="kiji01" width="100%">
									<div myoffsetwidth="648" myoffsetheight="448" myoffsetleft="0" myoffsettop="16" class="wrapkiji">
										<p myoffsetwidth="648" myoffsetheight="77" myoffsetleft="0" myoffsettop="16"> 　ヘルスケア・フロンティア・ジャパン（ヘルスケア、百瀬剛社長）は、メタボリックシンドローム（内臓脂肪症候群）の発症・進行を予防する生活習慣改善プログラム「健康達人 メタボリックシンドローム予防編」を11月1日に発売する。価格は、運用基本料が26万2500円。利用料が1件当たり5250円。</p><p myoffsetwidth="648" myoffsetheight="58" myoffsetleft="0" myoffsettop="109"> 　メタボリックシンドロームの概念に沿って、食事や運動などの生活習慣改善アドバイスを統合したプログラム。医療保険者向けに、医療制度改革によって義務化された保健事業を支援するサービスの一環として提供する。</p><p myoffsetwidth="648" myoffsetheight="77" myoffsetleft="0" myoffsettop="182"> 　プログラムでは、利用者に健康状態や生活習慣に関する質問票を記入・送付してもらい、その回答内容を分析して生活習慣改善に役立つアドバイスシートを返送する。利用者は、アドバイスに従って無理なく・継続的に生活習慣を変えることで、内臓脂肪や高血圧などメタボリックシンドロームの危険因子を総合的に減らし、心筋梗塞や脳卒中の発症リスクを低減させることができる。</p><p myoffsetwidth="648" myoffsetheight="96" myoffsetleft="0" myoffsettop="275"> 　6月に医療制度改革関連法が成立し、健康保険組合や国民健康保険組合などの医療保険者は08年度から、これまで任意だった健診・保健指導などの保健事業を実施することが義務化されることになった。一方、内臓脂肪の蓄積が原因で心筋梗塞や脳卒中の発症リスクが高いことが明らかとなり、メタボリックシンドロームとして注目されるようになったことから、厚生労働省も、メタボリックシンドローム対策を「保健事業の義務化」の軸にすえている。</p><p myoffsetwidth="648" myoffsetheight="77" myoffsetleft="0" myoffsettop="387"> 　「健康達人」シリーズは、オムロンが99年から提供を開始した生活習慣改善プログラム。学術的効果検証によって、減量、血圧の低下、血清脂質の改善などの効果があり、プログラム終了後もその効果が持続することが確認されている。今回、メタボリックシンドローム対策の一環として、このプログラムを活用した専用プログラムを開発した。</p><p myoffsetwidth="648" myoffsetheight="0" myoffsetleft="0" myoffsettop="480">
									</p></div>
