            <p>メタボリックシンドロームとは?</p> 
            <p> 血圧が少し高い。血糖値もやや高い。そういえば、お腹も出てきた。このようにそれぞれの結果は問題ないものであっても、これらが重複してくると脳梗塞や心筋梗塞を引き起こす可能性は何倍にもなります。
